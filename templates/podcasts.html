<!-- podcasts.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Podcasts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Podcasts</h1>

        <!-- Filtro de busca -->
        <form method="GET" action="/podcasts" class="mb-3">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="episodio" class="form-control" placeholder="Filtrar por episódio">
                </div>
                <div class="col">
                    <input type="text" name="duracao" class="form-control" placeholder="Filtrar por duração">
                </div>
                <div class="col">
                    <input type="text" name="descricao" class="form-control" placeholder="Filtrar por descrição">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Episódio</th>
                    <th>Duração</th>
                    <th>Data</th>
                    <th>Link</th>
                    <th>Descrição</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for podcast in podcasts %}
                <tr>
                    <td>{{ podcast['episodio'] }}</td>
                    <td>{{ podcast['duracao'] }}</td>
                    <td>{{ podcast['data'] }}</td>
                    <td>{{ podcast['link'] }}</td>
                    <td>{{ podcast['descricao'] }}</td>
                    <td>
                        <a href="/podcasts/{{ podcast['id'] }}/edit" class="btn btn-primary">Editar</a>
                    </td>
                    <td>
                        <form action="/podcasts/{{ podcast['id'] }}" method="POST">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
