<!DOCTYPE html>
<html>
<head>
    <title>Lista de Podcasts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Podcasts</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Episódio</th>
                    <th>Duração</th>
                    <th>Data</th>
                    <th>Link</th>
                    <th>Descrição</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for podcast in podcasts %}
                <tr>
                    <td>{{ podcast['episodio'] }}</td>
                    <td>{{ podcast['duracao'] }}</td>
                    <td>{{ podcast['data'] }}</td>
                    <td>{{ podcast['link'] }}</td>
                    <td>{{ podcast['descricao'] }}</td>
                    <td>
                        <a href="/podcasts/{{ podcast['id'] }}/edit" class="btn btn-primary">Editar</a>
                    </td>
                    <td>
                        <form action="/podcasts/{{ podcast['id'] }}" method="POST" onsubmit="return confirm('Tem certeza de que deseja excluir este podcast?')">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/podcasts/new" class="btn btn-success">Novo Podcast</a>
    </div>
</body>
</html>
